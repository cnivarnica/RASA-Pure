<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Game Bot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="theme-light">
    <div class="backimage">
        <div class="stars">
            <div class="chat-container">
                <div class="chat-header">
                    <h1><i class="fas fa-gamepad" aria-hidden="true"></i> Rasa Game Bot</h1>
                    <button id="settings-btn" aria-label="Open settings">
                        <i class="fas fa-cog" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="chat-box" id="chat-box">
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" class="user-input" placeholder="Type your message..." aria-label="Type your message">
                    <button onclick="sendMessage()" class="glow-on-hover" aria-label="Send message">
                        <i class="fas fa-paper-plane" aria-hidden="true"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <label for="theme-select">Theme:</label>
            <select id="theme-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="minecraft">Minecraft</option>
            </select>
            <label for="font-size-select">Font Size:</label>
            <select id="font-size-select">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <button id="close-settings">Close</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
